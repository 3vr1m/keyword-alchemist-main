server {
    listen 80;
    listen [::]:80;
    server_name keywordalchemist.com www.keywordalchemist.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name keywordalchemist.com www.keywordalchemist.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/keywordalchemist.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/keywordalchemist.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Main app (root)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_redirect off;
    }

    # Landing page at /landing-page
    location /landing-page {
        alias /opt/keyword-alchemist-main/landing-page;
        try_files $uri $uri/ /landing-page/index.html;
        index index.html;
        
        # No cache for testing
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Static files for landing page - must be after the main location
    location ~ ^/landing-page/(styles\.css|script\.js|purchase\.js)$ {
        alias /opt/keyword-alchemist-main/landing-page/$1;
        
        # Set appropriate content types
        location ~ \.css$ {
            add_header Content-Type text/css;
        }
        location ~ \.js$ {
            add_header Content-Type application/javascript;
        }
    }

    # API endpoints
    location /api {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_redirect off;
    }

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
