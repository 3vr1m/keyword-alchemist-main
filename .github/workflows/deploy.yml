name: Deploy to Production Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          set -e
          echo "🚀 Starting deployment for Keyword Alchemist..."
          
          # Navigate to production directory (CORRECTED PATH)
          cd /opt/keyword-alchemist-main
          
          # Pull latest code from GitHub
          git fetch origin
          git reset --hard origin/main
          
          echo "📦 Building and deploying with Docker..."
          
          # Build and deploy with Docker (corrected workflow)
          docker compose down
          docker compose build --no-cache
          docker compose up -d
          
          # Clean up old images to save space
          docker image prune -f
          
          # Check if containers are running
          echo "🔍 Checking container status..."
          docker compose ps
          
          echo "✅ Deployment completed successfully!"
          echo "🌐 Keyword Alchemist is live at https://keywordalchemist.com"
          echo "🎯 Landing page: https://keywordalchemist.com/landing-page"
